<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Landing Page</title>
        <link href="style.css" rel="stylesheet" />
        <script src="scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="CoreTable">
            <div id="MainGrid">
                <div id="FigletBlock">
                    <h1>Figlet Block</h1>
                    <p>Hello world.</p>
                    <p id="FigletInputBlock">
                        <textarea id="figletInput"></textarea>
                        <button onclick="getFiglet()">Figlet</button>
                    </p>
                    <p id="figletOutput"></p>
                </div>
                
                <div id="PredictBlock">
                    <h1>Predict Block</h1>
                    <form>
                        <input id="imageSelector" type="file" accept="image/*" onchange="previewImage()"/>
                    </form>
                    <button onclick="getPredict()" style="bottom: 20px; position: absolute;">Predict</button>
                    <!-- <img id="predictInput" src="dog2.png" width="300" height="300"> -->
                    <img id="predictInput"/>
                    <p id="predictOutput"></p>
                </div>
            </div>
        </div>
    </body>
</html>
